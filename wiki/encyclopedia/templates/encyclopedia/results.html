{% extends "encyclopedia/layout.html" %}

{% block title %}
  Results
{% endblock %}

{% block body %}
  <h1>These are the results</h1>
  <ul>
    {% for result in results %}
      <li><a href="/wiki/{{result}}">{{result}}</a></li>
      {% empty %}
      <li>No results for this search</li>
    {% endfor %}
  </ul>
{% endblock %}
